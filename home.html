<!DOCTYPE html>
<html>
    <head>
        <title>Paper tracking</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <div class="papers-container" id="papers-container">
            <div class="paper">
                <h2>Paper on Object Files</h2>
                <div class="person-cont">
                    <div class="btn" id="btn-Natalia">Natalia</div>
                    <div class="btn" id="btn-Alfonso1">Alfonso</div>
                    <div class="btn" id="btn-Nastka">Nastka</div>
                    <div class="btn" id="btn-Paula">Paula</div>
                    <div class="btn selected" id="btn-F">Free</div>
                </div>
            </div>

            <div class="paper">
                <h2>Review Paper</h2>
                <div class="person-cont">
                    <div class="btn" id="btn-Natalia2">Natalia</div>
                    <div class="btn" id="btn-Nastka2">Nastka</div>
                    <div class="btn" id="btn-Paula2">Paula</div>
                    <div class="btn selected" id="btn-F2">Free</div>
                </div>
            </div>

            <div class="paper">
                <h2>Paper on Object Recognition</h2>
                <div class="person-cont">
                    <div class="btn" id="btn-Natalia3">Natalia</div>
                    <div class="btn" id="btn-Alfonso3">Alfonso</div>
                    <div class="btn selected" id="btn-F3">Free</div>
                    </div>
            </div>
        </div>
    </body>
</html>
